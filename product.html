<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit sélectionné</title>

    
    <link rel="stylesheet" href="./css/style.css">
    <script
      src="https://kit.fontawesome.com/77c889fc12.js"
      crossorigin="anonymous"
    ></script>

</head>

<body>
    <header class="bg-info">

        <div class="container-fluid">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="index.html"><img src="./images/Logo_Orinoco.JPG" alt="logo Orinoco" width="100" height="50">  
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-label="bouton du menu déroulant en navigation mobile">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                        <ul class="navbar-nav" >
                            <li class="nav-item ">
                                <a class="nav-link " href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">A propos</a>
                            </li>
                            <li class="nav-item nav-item-shopping text-white">
                                <a class="nav-link" href="panier.html">Panier <i class="fas fa-shopping-cart"></i></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <a href ="index.html" class="btn mt-3"><i class="fas fa-arrow-circle-left"></i>Revenir à l'accueil</a>
<!-- Présentation du produit sélectionné -->
    <div class="container product-presentation text-center">
        <div class="product-img">  <!--Div de l'image-->   
        </div>
        <div class="product-specification" >  <!--Div du descriptif-->
                <h3 class="product-title text-center" data-name=""></h3> <!--Titre du produit-->
                <p class="product-description text-justify"><!--Descriptif du produit--> </p>
                <select id="color-list">
                    <!--Liste déroulante du choix des couleurs-->
                </select>
                <p class="product-price"><!--Prix du produit--></p>
                <form id="formProduct">
                    <div>
                        <button type="button" id="btn-less" class="btn" aria-label="bouton moins pour enlever une quantité"><i class="fas fa-minus"></i></button>
                        <input type="number" value="1" class="quantity" min="1" max="100" id="quantityNumber" aria-label="quantité à ajouter au panier" />
                        <button type="button" id="btn-plus" class="btn" aria-label="bouton plus pour ajouter une quantité"><i class="fas fa-plus-square"></i></button>
                    </div>
                    <small></small>
                    <button type="button" class="btn btn-dark" id="btn-sendToBasket" aria-label="quantité à ajouter au panier">Ajouter au panier</button>
                </form>
        </div>
            
    </div>

    <footer class="bg-info">
        <div class="container-fluid">
            <div class="row">
                <div class="col justify-content-center">
                    <ul class="list-inline text-center ">
                        <li class="col-12 col-md-4 col-lg-3 list-inline-item mr-3 mb-3 mt-2 footer-link"><a href="">Conditions générales de vente</a></li>
                        <li class="col-12 col-md-2 col-lg-3 list-inline-item mr-3 ml-3 mb-3 mt-2 footer-link"><a href="">Vie privée</a></li>
                        <li class="col-12 col-md-2 col-lg-3 list-inline-item ml-3 mb-3 mt-2 footer-link"><a href="">Cookies</a></li>                   
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- scripts -->
        <!-- <script src="/Javascript/produitRAZ.js"></script>  -->
        <script src="./Javascript/product.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>   
</body>

</html>
